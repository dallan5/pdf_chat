<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <style>
        /* New styles added */
        .main-container {
            display: flex;
        }

        .pdf-container,
        .chat-container {
            flex: 1;
            padding: 10px;
        }

        .pdf-object {
            width: 100%;
            height: 400px; /* Adjust height as needed */
        }

    </style>
</head>

<body>

    <div class="main-container">

        <!-- PDF Container on the Left -->
        <div class="pdf-wrapper">
            <object class="pdf-object" data="{{ url_for('static', filename='ShotGrid.pdf') }}" type="application/pdf">
                <p>It seems your browser doesn't support viewing PDFs. You can <a href="{{ url_for('static', filename='ShotGrid.pdf') }}">download the PDF here</a> instead.</p>
            </object>
        </div>
        

        <!-- Chat Container on the Right -->
        <div class="chat-container">
            <img src="{{ url_for('static', filename='tutor.png') }}" class="icon" />
            <h3>Chat Window</h3>
            <div id="chat-window">
                {% for message in messages %}
                    {% if loop.index == 1 %}
                        <div>Try typing something!</div>
                    {% else %}
                        <div class="{{ message.role }}">{{ message.content }}</div>
                    {% endif %}
                {% endfor %}
            </div>
            
            <form action="/" method="post">
                <input type="text" name="query" placeholder="Type your message..." required />
                <input type="submit" value="Send" />
            </form>
        </div>

    </div>

</body>

</html>
