<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
    <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
    
    <h3>Upload a PDF</h3>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required />
        <input type="submit" value="Upload" />
    </form>

    {% if upload_confirmation %}
    <div class="upload-confirmation">{{ upload_confirmation }}</div>
    {% endif %}

    <h3>Chat Window</h3>
    <div id="chat-window">
        {% for message in messages %}
            <div class="{{ message.role }}">{{ message.content }}</div>
        {% endfor %}
    </div>
    <form action="/" method="post">
        <input type="text" name="query" placeholder="Type your message..." required />
        <input type="submit" value="Send" />
    </form>
</body>
</html>
